<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="projectVault.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="projectVaultView.js"></script>
</head>

<body>
	<form class="myForm">
		<div class="container">
			<div class="row smallDiv">
				<div class="col-sm-12 col-xs-12 ">
					<h1>Project Vault</h1>
				</div>
			</div>

			<div class="row smallDiv">
				<div class="col-sm-12 col-xs-12 ">
					<h3>My Project...</h1><br/>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6 col-xs-12 ">
					<span>Project Name:</span>
				</div>
				<div class="col-sm-6 col-xs-12 ">
					<label class="prjtName"></label><br/><br/>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6 col-xs-12 ">
					<span>Project Code:</span>
				</div>
				<div class="col-sm-6 col-xs-12 ">
					<label class="prjtCode"></label><br/><br/>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6 col-xs-12 ">
					<span>Currency:</span>
				</div>
				<div class="col-sm-6 col-xs-12 ">
					<label class="currency"></label><br/><br/>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6 col-xs-12 ">
					<span>Customer:</span>
				</div>
				<div class="col-sm-6 col-xs-12 ">
					<label class="customer"></label><br/><br/>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6 col-xs-12 ">
					<span>Type:</span>
				</div>
				<div class="col-sm-6 col-xs-12 ">
					<label class="type"></label><br/><br/>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6 col-xs-12 ">
					<span>Manager:</span>
				</div>
				<div class="col-sm-6 col-xs-12 ">
					<label class="manager"></label><br/><br/>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6 col-xs-12 ">
					<span>Project Status:</span>
				</div>
				<div class="col-sm-6 col-xs-12 ">
					<label class="prjtStatus"></label><br/><br/>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6 col-xs-12 ">
					<span>Project Start Date:</span>
				</div>
				<div class="col-sm-6 col-xs-12 ">
					<label class="startDate"></label><br/><br/>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6 col-xs-12 ">
					<span>Project Closure Date:</span>
				</div>
				<div class="col-sm-6 col-xs-12 ">
					<label class="endDate"></label><br/><br/>
				</div>
			</div>

		</div>
	</form>
</body>

</html>
<!--******************************************************-->
